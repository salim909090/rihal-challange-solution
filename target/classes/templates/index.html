<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SB Admin 2 - Dashboard</title>
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <style>
		label {
		  width:100px;
		  height:50px;
		  position: relative;
		  display: block;
		  background: #ebebeb;
		  border-radius: 200px;
		  box-shadow: inset 0px 5px 15px rgba(0,0,0,0.4), inset 0px -5px 15px rgba(255,255,255,0.4);
		  cursor: pointer;
		}
		label:after {
		  content: "";
		  width:30px;
		  height: 30px;
		  position: absolute;
		  top:10px;
		  left:10px;
		  background: linear-gradient(180deg,#ffcc89,#d8860b);
		  border-radius: 180px;
		  box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
		}
		input {
		  width: 0;
		  height: 0;
		  visibility: hidden;
		}
		input:checked + label {
		  background: #242424;
		}
		input:checked + label:after {
		  left:90px;
		  transform: translateX(-100%);
		  background: linear-gradient(180deg,#777,#3a3a3a);
		}
		label, label:after {
		  transition: 0.3s
		}
		label:active:after{ 
		  width: 50px; 
		}
		label svg {
		  position: absolute;
		  width: 120px;
		  top:40px;
		  z-index: 100;
		}
		label svg.sun {
		  left:40px;
		  fill:#fff;
		  transition: 0.3s;
		}
		label svg.moon {
		  left:340px;
		  fill:#7e7e7e;
		  transition: 0.3s;
		}
		input:checked + label svg.sun {
		  fill:#7e7e7e;
		}
		input:checked + label svg.moon {
		  fill:#fff;
		}
		.dark1 {
		  background-color:#242424!important;
		}
		.dark2{
			background-color:#656565!important;

		}
		.dark3{
			color:#ffff!important;

		}
		.dark4{
			background-color:#242424!important;

		}
	</style>
	
  </head>
  <body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav id="navbaree" class="navbar navbar-expand navbar-light bg-white topbar  static-top shadow backgroundppp">
            <h1 id="headerText" class="h3 mb-0 text-gray-800">Student Statistics</h1>
            <!-- Divider -->
            <hr class="sidebar-divider my-0">
			<input type="checkbox" id="darkmode-toggle"/>
			<label for="darkmode-toggle">
			   
			</label>

          </nav>
          <!-- End of Topbar -->
          <!-- Begin Page Content -->
          <div id="center" class="container-fluid backgroundppp mt-1">
            <!-- Content Row -->
            <div class="row">
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-primary shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"> Number Of Students</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${numStudents}"></div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Earnings (Monthly) Card Example -->
              <div class="col-xl-3 col-md-6 mb-4">
                <div class="card border-left-success shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1"> Average Age Of Students</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800" th:text="${avgAge}"></div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-calendar fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Content Row -->
            <div class="row">
              <!-- Area Chart -->
              <div class="col-xl-8 col-lg-7">
                <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Count Of Students Per Class</h6>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                    	<tr th:each="instance : ${classMap}">
						    <td th:text="${instance.key.className}">keyvalue</td>
						    <td> -  </td> <td th:text="${instance.value}">num</td><br><br>
						</tr>
                  </div>
                </div>
              </div>
              <!-- Pie Chart -->
              <div class="col-xl-4 col-lg-5">
                <div class="card shadow mb-4">
                  <!-- Card Header - Dropdown -->
                  <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Count Of Students Per Country</h6>
                  </div>
                  <!-- Card Body -->
                  <div class="card-body">
                    	<tr th:each="instance : ${countriesMap}">
						    <td></td><td th:text="${instance.key.name}">keyvalue</td>
						     <td> -  </td> <td th:text="${instance.value}">num</td><br><br>
						</tr>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
       
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>
    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script>
      <script>
  		const checkbox = document.getElementById('darkmode-toggle');
		const navbar = document.getElementById('navbaree');
		const headerText = document.getElementById('headerText');
		const center = document.getElementById('center');
		checkbox.addEventListener('change', ()=>{
		  document.body.classList.toggle('dark1');
		  navbar.classList.toggle('dark2');
		  headerText.classList.toggle('dark3');
		  center.classList.toggle('dark4');
		})


	</script>
  </body>
</html>
